{% extends 'base.html' %}
{% block content %}
<h2>Edit Book</h2>
{% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
<form method="post">{% csrf_token %}
    <label>Title: <input type="text" name="title" value="{{ book.title }}"></label><br>
    <label>Author: <input type="text" name="author" value="{{ book.author }}"></label><br>
    <label>Publication Year: <input type="number" name="publication_year" value="{{ book.publication_year }}"></label><br>
    <button type="submit">Save</button>
</form>
<a href="{% url 'list_books' %}">Back to list</a>
{% endblock %}
