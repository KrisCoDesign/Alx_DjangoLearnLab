{% extends 'base.html' %}
{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong> by {{ book.author }}?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_books' %}">Cancel</a>
</form>
{% endblock %}
