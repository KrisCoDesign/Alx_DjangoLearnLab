{% extends 'base.html' %}
{% block content %}
<h2>Book List</h2>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Year</th>
        <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publication_year }}</td>
        <td>
            <a href="{% url 'book_edit' book.pk %}">Edit</a> |
            <a href="{% url 'book_delete' book.pk %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No books found.</td></tr>
    {% endfor %}
</table>
<a href="{% url 'book_create' %}">Create New Book</a>
{% endblock %}
